<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Assignment</title>
  <link rel="stylesheet" href="codes.css">
</head>
<body>
  <div id="container">
    <h2>Codes</h2>
    <div id="games">
      <div class="game-card" data-code="FUN">
        <p class="game-name">FeedVid Live</p>
        <img src="https://img.icons8.com/color/512/video.png" alt="FeedVid Live">
        <button class="get-code">Get Code</button>
      </div>

      <div class="game-card" data-code="RACCOON">
        <p class="game-name">Tanuki Sunset</p>
        <img src="https://img.icons8.com/color/512/raccoon.png" alt="Tanuki Sunset">
        <button class="get-code">Get Code</button>
      </div>

      <div class="game-card" data-code="POLY">
        <p class="game-name">PolyTrack</p>
        <img src="https://img.icons8.com/color/512/car.png" alt="PolyTrack">
        <button class="get-code">Get Code</button>
      </div>

      <div class="game-card" data-code="VAMP">
        <p class="game-name">Vampire Survivors</p>
        <img src="https://img.icons8.com/color/512/vampire.png" alt="Vampire Survivors">
        <button class="get-code">Get Code</button>
      </div>

      <div class="game-card" data-code="SCARY">
        <p class="game-name">Burger & Frights</p>
        <img src="https://img.icons8.com/color/512/hamburger.png" alt="Burger & Frights">
        <button class="get-code">Get Code</button>
      </div>
      
      <!-- Add more game-cards here -->
    </div>
  </div>

  <div id="notification"></div>

  <script>
    const buttons = document.querySelectorAll('.get-code');
    const notification = document.getElementById('notification');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const card = btn.parentElement;
        const code = card.getAttribute('data-code');
        copyToClipboard(code);
        showNotification("Copied! Code: " + code, true);
      });
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).catch(err => {
        console.error("Clipboard copy failed", err);
        showNotification("Failed to copy code", false);
      });
    }

    function showNotification(message, success = true) {
      notification.textContent = message;
      notification.className = success ? "success" : "error";
      notification.style.display = "block";

      setTimeout(() => {
        notification.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
