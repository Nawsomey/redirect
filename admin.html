<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body {
  background-color: #111;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}
h1 { color: #4CAF50; }
input, textarea {
  width: 100%;
  padding: 8px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 14px;
}
button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}
button:hover { background-color: #45a049; }
.revert {
  background-color: #d9534f;
}
.revert:hover { background-color: #c9302c; }
#login-box {
  text-align: center;
  margin-top: 100px;
}
#admin-content {
  display: none;
  max-width: 600px;
  margin: auto;
}
label {
  display: block;
  margin-top: 20px;
  font-weight: bold;
}
.group {
  display: flex;
  align-items: center;
  gap: 10px;
}
input[type="color"] {
  width: 60px;
  height: 35px;
  padding: 0;
  border-radius: 4px;
}
</style>
</head>
<body>

<div id="login-box">
  <h2>üîí Admin Login</h2>
  <input type="password" id="admin-pass" placeholder="Enter password..." />
  <button id="login-btn">Login</button>
</div>

<div id="admin-content">
  <h1>üõ†Ô∏è Live Site Controls</h1>

  <label>üé® UI Background Color:</label>
  <div class="group">
    <input type="color" id="bgColor">
    <button id="apply-bg">Apply</button>
    <button class="revert" id="revert-bg">Revert</button>
  </div>

  <label>üßæ Announcement (HTML supported):</label>
  <div class="group" style="flex-direction: column; align-items: flex-start;">
    <textarea id="announcement" rows="3" placeholder="Enter announcement..."></textarea>
    <div>
      <button id="apply-ann">Apply</button>
      <button class="revert" id="revert-ann">Revert</button>
    </div>
  </div>

  <label>üò± Jumpscare Image URL:</label>
  <div class="group">
    <input type="text" id="jumpscareImage" placeholder="https://...">
    <button id="apply-jump">Apply</button>
    <button class="revert" id="revert-jumpimg">Revert</button>
  </div>

  <label>‚è±Ô∏è Jumpscare Trigger (seconds):</label>
  <div class="group">
    <input type="number" id="jumpscareTrigger" min="0" placeholder="e.g. 10">
    <button id="apply-jumptrig">Apply</button>
    <button class="revert" id="revert-jumptrig">Revert</button>
  </div>
</div>

<!-- Firebase compat build -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC-IDS2wfF3ZgVzjwf0cHUazNGolLFhXVQ",
  authDomain: "mostpopular-39c60.firebaseapp.com",
  databaseURL: "https://mostpopular-39c60-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "mostpopular-39c60",
  storageBucket: "mostpopular-39c60.firebasestorage.app",
  messagingSenderId: "939775132675",
  appId: "1:939775132675:web:7d40bd8fff497c53553a36",
  measurementId: "G-XTTQ03YFN9"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const settingsRef = db.ref("siteSettings");

const PASSWORD = "admin123";

document.getElementById("login-btn").onclick = () => {
  const input = document.getElementById("admin-pass").value;
  if (input === PASSWORD) {
    document.getElementById("login-box").style.display = "none";
    document.getElementById("admin-content").style.display = "block";
    loadSettings();
  } else {
    alert("‚ùå Wrong password!");
  }
};

// default/original site settings
const defaultSettings = {
  backgroundColor: "#0a0a0a",
  announcement: "",
  jumpscareImage: "",
  jumpscareTrigger: 0
};

// Load Firebase data into form
function loadSettings() {
  settingsRef.once("value").then(snapshot => {
    const s = snapshot.val() || defaultSettings;
    document.getElementById("bgColor").value = s.backgroundColor || defaultSettings.backgroundColor;
    document.getElementById("announcement").value = s.announcement || defaultSettings.announcement;
    document.getElementById("jumpscareImage").value = s.jumpscareImage || defaultSettings.jumpscareImage;
    document.getElementById("jumpscareTrigger").value = s.jumpscareTrigger || defaultSettings.jumpscareTrigger;
  });
}

// Update a single field in Firebase
function updateSetting(key, value) {
  const update = {};
  update[key] = value;
  settingsRef.update(update).then(() => console.log("Updated:", key, value));
}

// üé® Apply background color
document.getElementById("apply-bg").onclick = () => {
  const color = document.getElementById("bgColor").value;
  updateSetting("backgroundColor", color);
  alert("‚úÖ UI background color updated!");
};
document.getElementById("revert-bg").onclick = () => {
  document.getElementById("bgColor").value = defaultSettings.backgroundColor;
  updateSetting("backgroundColor", defaultSettings.backgroundColor);
  alert("‚Ü©Ô∏è Background reverted!");
};

// üßæ Announcement
document.getElementById("apply-ann").onclick = () => {
  const ann = document.getElementById("announcement").value;
  updateSetting("announcement", ann);
  alert("‚úÖ Announcement updated!");
};
document.getElementById("revert-ann").onclick = () => {
  document.getElementById("announcement").value = defaultSettings.announcement;
  updateSetting("announcement", defaultSettings.announcement);
  alert("‚Ü©Ô∏è Announcement reverted!");
};

// üò± Jumpscare
document.getElementById("apply-jump").onclick = () => {
  const img = document.getElementById("jumpscareImage").value;
  updateSetting("jumpscareImage", img);
  // Show preview jump scare
  if (img) {
    const scare = document.createElement("img");
    scare.src = img;
    scare.style.position = "fixed";
    scare.style.top = "0";
    scare.style.left = "0";
    scare.style.width = "100%";
    scare.style.height = "100%";
    scare.style.objectFit = "cover";
    scare.style.zIndex = "9999";
    document.body.appendChild(scare);
    setTimeout(() => scare.remove(), 1500);
  }
};
document.getElementById("revert-jumpimg").onclick = () => {
  document.getElementById("jumpscareImage").value = defaultSettings.jumpscareImage;
  updateSetting("jumpscareImage", defaultSettings.jumpscareImage);
  alert("‚Ü©Ô∏è Jumpscare image reverted!");
};

// ‚è±Ô∏è Jumpscare trigger
document.getElementById("apply-jumptrig").onclick = () => {
  const trig = parseInt(document.getElementById("jumpscareTrigger").value) || 0;
  updateSetting("jumpscareTrigger", trig);
  alert("‚úÖ Jumpscare trigger updated!");
};
document.getElementById("revert-jumptrig").onclick = () => {
  document.getElementById("jumpscareTrigger").value = defaultSettings.jumpscareTrigger;
  updateSetting("jumpscareTrigger", defaultSettings.jumpscareTrigger);
  alert("‚Ü©Ô∏è Trigger reverted!");
};
</script>
</body>
</html>
